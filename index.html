<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO App</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
<body>


    <div class="container">
    <div class="todo-container">
        <h1>TO-DO App</h1>
        <div class="status">
          <div class="details">
          <h3>Keep it Up!</h3>
          <div id="progress-bar">
            <div id="progress"></div>
          </div>
          </div>
          <div class="status-number">
            <p id="numbers"> 0/0 </p>
          </div>

          </div>
        
        <form action="" class="form-section" autocomplete="off">
          <input type="text" id="form-id" placeholder="Write your task...">
          <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="task-container">
        <ul id="Task-List">

          
        </ul>

          <img class="image-sec" src="imagess/8476676.png" alt="" width="300px" height="300px">
        </div>
        
        
  </div>
  </div>



</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</html>
